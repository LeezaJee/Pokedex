<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/pokemon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Pokedex App</title>
</head>

<body>
  <header class="page-header w-100">
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <img src="img/pokeball.svg" width="40" height="40" alt="" />
    <a class="navbar-brand px-3" href="index.html">Pokedex</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active px-3">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="https://pokeapi.co/" target="_blank">API</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="https://leezajee.github.io/portfolio.website/" target="_blank">Portfolio</a>
          </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>
</header>

<main>

  <div id="pokemon-list" class="row list-group"></div>

    <!-- Modal -->
    <!-- this div is the dark transparent background when the model is opened -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-hidden="true">

      <!-- the actual modal box -->
      <div class="modal-dialog" role="document">
        <!-- this div is wrapped around all the content inside modal -->
        <div class="modal-content">
          <!-- to change the styles of the modal, Bootstrap has some additional divs that you can place inside the modal-content divâ€”for example, modal-header, modal-body, and modal-footer. By default, each of these elements is separated by a thin border -->
          <div class="modal-header">
            <h5 class="modal-title" id="Pokemon"></h5>
            <!-- adds x to the upper right corner to close modal -->
            <!-- &times; means multiplication sign (x) -->
            <!-- data-dismiss="modal", setting up an event listener to hide the modal if this button is clicked. -->
              <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
          </div>
          <div class="modal-body"></div>
        </div>
        <div class="modal-footer">
      </div>
      </div>
    </div>

  </main>

  

  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
